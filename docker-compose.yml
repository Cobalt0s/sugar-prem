version: "3.8"
services:

  sugar:
    build:
      context: .
    depends_on:
      - "mysql"
      - "elasticsearch"
    ports:
      - "8000:80"
    volumes:
      - "./sugar-ent:/var/www/html/ampersand-sugar"

  mysql:
    image: "mysql:8.0.31"
    volumes:
      - "./dbdata:/var/lib/mysql"
    ports:
      - "9898:3306"
    command:
      - "--default-authentication-plugin=mysql_native_password"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "sugarcrmDB"
      MYSQL_USER: "ampUser"
      MYSQL_PASSWORD: "password"

  elasticsearch:
    image: elasticsearch:8.4.3
    container_name: "sugar-elasticsearch"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data01:/usr/share/elasticsearch/data
    environment:
      - node.name=sugar1
      - cluster.name=sugarcrm13
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

networks:
  default:
    name: "sugar-net"

volumes:
  es-data01:
    driver: local
